<!DOCTYPE html>
<html lang="en">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos webApp</title>
    <link rel="stylesheet" href="todo.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>


</head>
<body>
    <div class="bg-container">
        <div class="row">
            <div class="col-12">
                <h1 class="head1">Todos</h1>
                <h1 class="head2">Create <span style="font-weight: 500">Task</span></h1>
                <input type="text" id="inputodo" placeholder="What needs to be done?" class="in"/>
                <button class="bt" id="addbtn">Add</button>
                <h1 class="head2 sp">My <span style="font-weight: 500;">Task</span></h1>
                <ul class="todo-cont" id="unorder"></ul>
                <button class="bt" id="save">Save</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
